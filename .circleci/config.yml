version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout  
      - run:
        command: |  
          sudo pip install pipenv
          pipenv install
      - run:
        command: |
          pipenv run pytest tests/lru_cache_unittests.py


workflows:
  main:
    jobs:
      - build-and-test